<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Binance Futures Live Signals</title>
    <meta http-equiv="refresh" content="60">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #00ff00;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 90%;
        }
        th, td {
            border: 1px solid #555;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #222;
        }
        tr:nth-child(even) {
            background-color: #333;
        }
        .long {
            color: #00ff00;
        }
        .short {
            color: #ff0000;
        }
        .timestamp {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>Binance Futures Live Signals</h1>
    <table>
        <thead>
            <tr>
                <th>Pair</th>
                <th>Entry Price</th>
                <th>Signal</th>
                <th>Stop Loss</th>
                <th>Take Profit</th>
            </tr>
        </thead>
        <tbody>
            {% for pair, info in signals.items() %}
            <tr>
                <td>{{ pair }}</td>
                <td>{{ info.entry_price }}</td>
                <td class="{{ info.signal|lower }}">{{ info.signal }}</td>
                <td>{{ info.stop_loss }}</td>
                <td>{{ info.take_profit }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="timestamp">
        Last Updated: {{ timestamp }}
    </div>
</body>
</html>
